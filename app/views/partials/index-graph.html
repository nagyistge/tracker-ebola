<article id="graph">
  <div class="modal">
      <div class="graph-header">
          <span class="trials-graph-overview-block">
            <h4>Unpublished trial data vs Ebola deaths</h4>
            <p>Source: <a href="http://opentrials.net/" target="_blank">OpenTrials.net</a></p>
          </span>

          <label for="share-modal">
            <span class="modal-trigger">
              <i class="icon-share" style="font-size: 1.5em; vertical-align: middle;"></i>
              <span style="vertical-align: middle;">Share / Embed</span>
            </span>
          </label>
      </div>

    <input class="modal-state" id="share-modal" data-modal-open type="checkbox" />
    <div class="modal-fade-screen" data-modal="close">
      <div class="modal-inner" data-modal="disable-click">
        <header class="modal-header">
          <div class="modal-close" data-modal="close" for="share-modal"></div>
          <h3>
            <i class="icon-share" style="font-size: 1.5em; vertical-align: middle;"></i>
            <span style="vertical-align: middle;">Share this graph</span>
          </h3>
        </header>
        <div class="modal-content">
          {% include "partials/share-graph.html" %}
        </div>
      </div>
    </div>
  </div>
  <div class="trials-chart-wrapper">
    <iframe src="/graph" width="100%" height="300" border="0" frameborder="0" seamless="on" style="border: 0px; margin: 0px; padding: 0px;"></iframe>
  </div>
</article>
