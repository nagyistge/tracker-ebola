language: node_js

before_script:
  - sudo nvm install 4.1
  - rm -rf node_modules
  - nvm use 4.1 && npm install

script:
  - nvm use 4.1 && npm run build
  - nvm use 4.1 && npm run review
  - nvm use 4.1 && npm run test
  - nvm use 4.1 && npm run export

after_script:
  - rm app/public/.gitignore
  - git add . && git commit -a -m 'added public'
  - git push -f git@heroku.com:opentrials-tracker.git master

