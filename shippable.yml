language: node_js

node_js:
   - "4.1"

cache: true

before_script:
  - npm install

script:
  - npm run build
  - npm run review
  - npm run test
  - npm run export

after_script:
  - rm app/public/.gitignore
  - git add . && git commit -a -m 'added public'
  - git push -f git@heroku.com:opentrials-tracker.git master

notifications:
  email:
    - roll@respect31.com
